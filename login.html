<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>TechAsia - login</title>
<link rel="stylesheet" href="./css/bootstrap4_3_1.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome/all.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="logo-web">
				<a href="index.html"><h1><img src="./images/logo-TechAsia.png"></h1></a>
			</div>
		</div>
	</header>

	<main id="wrap-main">
		<div class="container wrapper-login">
			<div class="wrap-form-login">
				<form>
					<div class="form-controll">
						<h2>Login to</h2>
					</div>
					<div class="form-controll">
						<label>Mail address</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form-controll">
						<label>Password</label>
						<input type="password" name="password" id="password">
					</div>
					<div class="form-controll control-button">
						<button type="submit">Login</button>
					</div>
					
				</form>
			</div>
		</div>
	</main>

	<footer id="footer" class="position">
		<div class="container">
			<p>Â© 2021 Techasiavn |  All Rights Reserved.</p>
		</div>
	</footer>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
