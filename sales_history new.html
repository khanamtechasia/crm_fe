			</div>
		</div>

	<main id="wrap-main">

			<div class="wrap-page-new set-layout">
				<form>
					<div class="wrapper-form">
						<div class="form-group-item form-row">
							<div class="form-controll form-group col-md-2">
								<label>日時 datetime</label>
							</div>
							<div class="form-controll form-group col-md-10">
								<!-- <input type="text" name="" id='datetimepicker4'> -->
								<input type="text" class="form-control" name="datefilter" value="">
								<span class="icon-datePicker"><i class="fal fa-clock"></i></span>
							</div>
						</div>
						<div class="form-group-item form-row">
							<div class="form-controll form-group col-md-2">
								<label>タイトル title</label>
							</div>
							<div class="form-controll form-group col-md-10">
								<input type="email" name="email" id="email">
							</div>
						</div>
						<div class="form-group-item form-row">
							<div class="form-controll form-group col-md-2">
								<label>カテゴリーcategory</label>
							</div>
							<div class="form-controll form-group col-md-10">
								<div class="select-form">
                                    <select name="status">
                                        <option></option>
                                        <option>1</option>
                                        <option>1</option>
                                        <option>1</option>
                                    </select>
                                    <span class="icon-arrow"><i class="fal fa-chevron-down"></i></span>
                                </div>
							</div>
						</div>
						<div class="form-group-item form-row">
							<div class="form-controll form-group col-md-2">
								<label>詳細 details</label>
							</div>
							<div class="form-controll form-group col-md-10">
								<textarea rows="7"></textarea>
							</div>
						</div>
						<div class="form-group-item control-submit">
							<div class="form-controll form-group ">
								<button type="submit" class="color-gray">戻るBack</button>
							</div>
							<div class="form-controll form-group control-button">
								<button type="submit">保存Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	<footer id="footer">
